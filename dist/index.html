<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <div class="user-input">
            <form id="add-task-form">
                <input type="text" id="add-task-input" placeholder="What are you planning to do today?">
                <input type="date" name="add-task-date" id="add-task-date">
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="submit" value="Add Task" id="add-task-button">
            </form>
        </div>
    </header>
    <div class="line header"></div>
    
    <div class="todolist">
        <div class="content">
            <div class="task-nav">
                <h1>Tasks</h1>
                <ul>
                    <li class="sidebar inbox">
                        <span class="material-symbols-outlined">inbox</span>
                        Inbox
                    </li>
                    <li class="sidebar today">
                        <span class="material-symbols-outlined">today</span>
                        Today
                    </li>
                    <li class="sidebar this-week">
                        <span class="material-symbols-outlined">date_range</span>
                        This week
                    </li>
                </ul>
                <div class="line">
                </div>
            </div>
        </div>
        <div class="list">
        
        </div>
    </div>
    
    </div>


    <script src="main.js"></script>
</body>
</html>
